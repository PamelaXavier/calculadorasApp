<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Normal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card color="dark">
    <ion-item color="dark" class="ion-text-right">
      <ion-label>{{calculo}}</ion-label> 
    </ion-item>
   
    <ion-item color="dark" >
      <span class="resultado">=</span>
      <ion-label class="ion-text-right resultado">{{resultado}}</ion-label>
    </ion-item>
  </ion-card>

    <ion-card color="dark"> 
      <ion-grid>
        <ion-row>
          <ion-col>
           <ion-button (click)="apagarTudo()" expand="block" color="danger" > C </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="apagarUltimo()" expand="block" color="danger" > DEL </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="adicionarPonto()" expand="block" color="danger" > . </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="adicionarOperacao('/')" expand="block" color="danger" > / </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
           <ion-button (click)="adicionarNumero('7')" expand="block" color="tertiary" > 7 </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="adicionarNumero('8')" expand="block" color="tertiary" > 8 </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="adicionarNumero('9')" expand="block" color="tertiary" > 9 </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="adicionarOperacao('*')" expand="block" color="danger" >  * </ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
           <ion-button (click)="adicionarNumero('4')" expand="block" color="tertiary" > 4 </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="adicionarNumero('5')" expand="block" color="tertiary" > 5 </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="adicionarNumero('6')" expand="block" color="tertiary" > 6 </ion-button>
          </ion-col>
          <ion-col>
          <ion-button (click)="adicionarOperacao('-')" expand="block" color="tertiary" > - </ion-button>
        </ion-col>
      </ion-row>
        
       

          <ion-row>
            <ion-col>
             <ion-button (click)="adicionarNumero('1')" expand="block" color="tertiary" > 1 </ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="adicionarNumero('2')" expand="block" color="tertiary" > 2 </ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="adicionarNumero('3')" expand="block" color="tertiary" > 3 </ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="adicionarOperacao('+')" expand="block" color="danger"  > + </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
             <ion-button (click)="presentAlert('Desenvolvedor','Pamela Xavier')" expand="block" color="danger"  > ? </ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="adicionarNumero('0')" expand="block" color="tertiary" > 0 </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button (click)="calcularResultado()" expand="block" color="danger" > = </ion-button>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card> 

    
</ion-content>
